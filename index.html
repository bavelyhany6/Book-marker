<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>BookMark</title>
    </head>
    <body>
        <div class="container">
            <h1 class=" fs-1 text-center p-5 ">Bookmarker</h1>
            <hr class=" text-white">
            <p class=" text-center fs-4 fw-bold "><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></p>
            <div class="div form-group">
                <label class=" my-3 fw-bold" for=""><i class="fa-solid fa-book-bookmark"></i>  Site Name</label>
                <input type="text" id="SiteNameInput" class=" form-control" placeholder="Bookmark Name">
            </div>
            <div class="div form-group">
                <label class=" my-3 fw-bold" for=""><i class="fa-solid fa-link"></i>  Site URL</label>
                <input type="text" id="SiteUrlInput" class=" form-control" placeholder="Website URL">
            </div>
            <div class="d-flex justify-content-center"> 
                <button onclick="addBookmark()" class="mt-4 btn btn-danger px-5 py-2 btn-">
                    Submit</button>
            </div>
            <hr class=" text-black">
            <table class=" table text-center my-5">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tBody">
                    
                </tbody>

            </table>
        </div>




        <script src="index.js"></script>
        <script src="css/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
